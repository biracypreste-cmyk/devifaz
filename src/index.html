<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedFlix - Assistir Séries Online, Assistir Filmes Online</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Netflix Sans, Helvetica Neue, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: #141414;
      color: #fff;
      overflow-x: hidden;
    }
    
    /* ==================== HEADER ==================== */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 68px;
      padding: 0 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(180deg, rgba(0,0,0,0.7) 10%, transparent);
      z-index: 999;
      transition: background-color 0.4s;
    }
    
    .header.scrolled {
      background: #141414;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    
    .logo {
      height: 25px;
      cursor: pointer;
    }
    
    .nav {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    
    .nav a {
      color: #e5e5e5;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.4s;
    }
    
    .nav a:hover,
    .nav a.active {
      color: #b3b3b3;
      font-weight: 500;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    
    .icon {
      cursor: pointer;
    }
    
    .profile {
      width: 32px;
      height: 32px;
      background: #E50914;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* ==================== HERO BANNER ==================== */
    .billboard {
      position: relative;
      height: 56.25vw;
      display: flex;
      align-items: center;
      background-size: cover;
      background-position: center center;
    }
    
    .billboard-vignette {
      position: absolute;
      inset: 0;
      background: linear-gradient(77deg, rgba(0,0,0,0.6) 0, transparent 85%);
    }
    
    .billboard-bottom {
      position: absolute;
      bottom: -1px;
      width: 100%;
      height: 14.7vw;
      background: linear-gradient(180deg, hsla(0,0%,8%,0) 0, hsla(0,0%,8%,.15) 15%, hsla(0,0%,8%,.35) 29%, hsla(0,0%,8%,.58) 44%, #141414 68%, #141414);
    }
    
    .billboard-info {
      position: relative;
      z-index: 10;
      width: 36%;
      margin-left: 60px;
      margin-bottom: 20vh;
    }
    
    .billboard-logo {
      width: 100%;
      max-width: 500px;
      margin-bottom: 1.2vw;
    }
    
    .billboard-title {
      font-size: 3vw;
      font-weight: 700;
      margin-bottom: 1.2vw;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.45);
    }
    
    .billboard-synopsis {
      font-size: 1.2vw;
      line-height: 1.4;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.45);
      margin-bottom: 1.2vw;
    }
    
    .billboard-links {
      display: flex;
      gap: 15px;
      margin-top: 1.5vw;
    }
    
    .play-button {
      background: #fff;
      color: #000;
      padding: 0.8rem 2rem 0.8rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1.2vw;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .play-button:hover {
      background: rgba(255,255,255,0.75);
    }
    
    .more-info-button {
      background: rgba(109,109,110,0.7);
      color: #fff;
      padding: 0.8rem 2rem 0.8rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1.2vw;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .more-info-button:hover {
      background: rgba(109,109,110,0.4);
    }
    
    /* ==================== LOLOMO (ROWS) ==================== */
    .lolomo {
      position: relative;
      margin-top: -9vw;
      z-index: 20;
      padding-bottom: 100px;
    }
    
    .lolomo-row {
      margin-bottom: 3vw;
      position: relative;
    }
    
    .row-header {
      font-size: 1.4vw;
      color: #e5e5e5;
      font-weight: 700;
      line-height: 1.25vw;
      margin-bottom: 0.5em;
      padding: 0 60px;
    }
    
    .row-with-x-columns {
      position: relative;
    }
    
    .slider {
      padding: 0 60px;
      overflow: visible;
    }
    
    .slider-content {
      display: flex;
      gap: 4px;
      overflow-x: scroll;
      overflow-y: visible;
      scroll-behavior: smooth;
      padding: 5vw 0 15vw 0;
    }
    
    .slider-content::-webkit-scrollbar {
      display: none;
    }
    
    /* ==================== TITLE CARD - EFEITO HOVER REAL ==================== */
    .title-card {
      position: relative;
      min-width: 16vw;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.5, 0, 0.1, 1);
      transform-origin: center center;
    }
    
    /* Primeiro card expande para direita */
    .title-card:first-child {
      transform-origin: left center;
    }
    
    /* Último card expande para esquerda */
    .title-card:last-child {
      transform-origin: right center;
    }
    
    .title-card:hover {
      transform: scale(1.5) translateY(-2vw);
      z-index: 999;
      transition-delay: 0.5s;
    }
    
    .card-image {
      width: 100%;
      height: 9vw;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      transition: border-radius 0.3s;
    }
    
    .title-card:hover .card-image {
      border-radius: 4px 4px 0 0;
      transition-delay: 0.5s;
    }
    
    /* Logo sobreposto na imagem (canto inferior esquerdo) */
    .card-image-logo {
      position: absolute;
      bottom: 8px;
      left: 8px;
      height: 2.5vw;
      max-height: 50px;
      width: auto;
      max-width: 50%;
      object-fit: contain;
      z-index: 2;
      opacity: 1;
      transition: opacity 0.3s;
    }
    
    /* Info que aparece EMBAIXO da imagem */
    .card-info {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #181818;
      border-radius: 0 0 4px 4px;
      padding: 1em;
      opacity: 0;
      visibility: hidden;
      transform: scaleY(0);
      transform-origin: top;
      transition: all 0.3s cubic-bezier(0.5, 0, 0.1, 1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    
    .title-card:hover .card-info {
      opacity: 1;
      visibility: visible;
      transform: scaleY(1);
      transition-delay: 0.5s;
    }

      width: 100%;
      max-width: 120px;
      margin-bottom: 0.8em;
    }
    
    .card-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 1em;
    }
    
    .card-button {

      height: 32px;
      border-radius: 50%;

      background: rgba(42,42,42,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .card-button:hover {

    }

    }
    
    .card-button.play:hover {
      background: rgba(255,255,255,0.8);
    }

    }
    
    .card-metadata {

      align-items: center;
      gap: 8px;

      font-size: 14px;

    }

    }

    }

    }

      font-size: 12px;
      color: #d2d2d2;
      flex-wrap: wrap;
    }
    
    .genre-separator {
      color: #646464;
    }
    
    /* ==================== NAV ARROWS ==================== */
    .slider-nav {
      position: absolute;
      top: 0;
      bottom: 10vw;
      width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.3s;
      cursor: pointer;
      z-index: 50;
    }

      opacity: 1;
    }
    
    .slider-nav:hover {
      background: rgba(0,0,0,0.8);
    }
    
    .slider-nav.prev {
      left: 0;
    }
    
    .slider-nav.next {
      right: 0;
    }
    
    /* ==================== TOP 10 ==================== */

      min-width: 13.5vw;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      transition: transform 0.3s ease;
    }

      z-index: 100;
    }
    
    .top10-number {

      -webkit-text-stroke-width: 4px;
      -webkit-text-stroke-color: #3d3d3d;
      margin-right: -1vw;
      z-index: 1;
    }
    
    .top10-poster {
      width: 8vw;
      height: 12vw;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      z-index: 2;
    }
    
    /* ==================== RESPONSIVE ==================== */

      .billboard {
        height: 70vw;
      }

      }

        min-width: 25vw;
      }
      
      .card-image {
        height: 14vw;
      }
      
      .nav {

    }
    
    @media (max-width: 768px) {

      }

      }

        padding: 8px 16px;
      }

        min-width: 40vw;
      }
      
      .card-image {
        height: 22.5vw;
      }
      
      .row-header {
        font-size: 18px;
      }
    }
  </style>
</head>

<script>
  const API_KEY = 'ddb1bdf6aa91bdf335797853884b0c1d';
  const BASE = 'https://api.themoviedb.org/3';
  const IMG = 'https://image.tmdb.org/t/p';
  
  // Fetch movies
  async function fetchMovies(endpoint) {
    try {
      const res = await fetch(`${BASE}${endpoint}?api_key=${API_KEY}&language=pt-BR`);
      const data = await res.json();
      return data.results;
    } catch (err) {
      console.error('Erro:', err);
      return [];
    }
  }
  
  // Load billboard
  async function loadBillboard() {
    try {
      const res = await fetch(`${BASE}/movie/558449?api_key=${API_KEY}&language=pt-BR`);
      const movie = await res.json();
      
      document.getElementById('billboard').style.backgroundImage = 
        `url(${IMG}/original${movie.backdrop_path})`;
      
      // Try logo
      const imgRes = await fetch(`${BASE}/movie/558449/images?api_key=${API_KEY}`);
      const images = await imgRes.json();
      const logo = images.logos?.find(l => l.iso_639_1 === 'en' || l.iso_639_1 === null);
      
      if (logo) {
        document.getElementById('billboardLogo').src = `${IMG}/original${logo.file_path}`;
        document.getElementById('billboardLogo').style.display = 'block';
      } else {
        document.getElementById('billboardTitle').textContent = movie.title;
      }
      
      // Limitar synopsis a 150 caracteres
      const synopsis = movie.overview || '';
      const truncatedSynopsis = synopsis.length > 150 
        ? synopsis.substring(0, 150) + '...' 
        : synopsis;
      
      document.getElementById('billboardSynopsis').textContent = truncatedSynopsis;
    } catch (err) {
      console.error('Erro billboard:', err);
    }
  }
  
  // Create Top 10 card
  function createTop10(movie, index) {
    if (!movie.poster_path) return '';
    return `
      <div class="top10-card">
        <div class="top10-number">${index + 1}</div>
        <img class="top10-poster" src="${IMG}/w300${movie.poster_path}" alt="${movie.title}">
      </div>
    `;
  }
  
  // Create title card (EFEITO HOVER CORRETO)
  function createTitleCard(movie) {
    if (!movie.backdrop_path) return '';
    
    const match = Math.floor(Math.random() * 20) + 75;
    const year = movie.release_date?.split('-')[0] || movie.first_air_date?.split('-')[0] || '2024';
    const mediaType = movie.media_type || 'movie';
    
    return `
      <div class="title-card" data-id="${movie.id}" data-type="${mediaType}">
        <img class="card-image" src="${IMG}/w500${movie.backdrop_path}" alt="${movie.title || movie.name}">
        <div class="card-image-logo-container"></div>
        
        <div class="card-info">

            </button>

              <svg width="14" height="14" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">

                <line x1="5" y1="12" x2="19" y2="12"/>

            <button class="card-button" title="Gostei">
              <svg width="14" height="14" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">

          <div class="card-metadata">

          <div class="card-genres">

      </div>
    `;
  }
  
  // Load row with detailed info
  async function loadRow(id, endpoint, isTop10 = false) {
    const movies = await fetchMovies(endpoint);
    const container = document.getElementById(id);
    
    // Render initial cards
    container.innerHTML = movies
      .slice(0, isTop10 ? 10 : 20)
      .map((m, i) => isTop10 ? createTop10(m, i) : createTitleCard(m))
      .filter(html => html !== '')
      .join('');
    
    // Load detailed info for each card
    if (!isTop10) {
      const cards = container.querySelectorAll('.title-card');
      cards.forEach(async (card, index) => {
        const movieId = card.dataset.id;
        const mediaType = card.dataset.type;
        
        try {
          const detailRes = await fetch(`${BASE}/${mediaType}/${movieId}?api_key=${API_KEY}&language=pt-BR&append_to_response=images`);
          const details = await detailRes.json();
          
          const infoDiv = card.querySelector('.card-info');
          const logoContainer = card.querySelector('.card-image-logo-container');
          
          // Add logo sobreposto na imagem (canto inferior esquerdo)
          if (details.images?.logos?.length > 0) {
            const logo = details.images.logos.find(l => l.iso_639_1 === 'pt' || l.iso_639_1 === 'en' || l.iso_639_1 === null);
            if (logo) {
              // Logo na imagem
              const imageLogo = document.createElement('img');
              imageLogo.src = `${IMG}/w200${logo.file_path}`;
              imageLogo.className = 'card-image-logo';
              imageLogo.alt = details.title || details.name;
              logoContainer.appendChild(imageLogo);
              
              // Logo no card-info (hover)
              const infoLogo = document.createElement('img');
              infoLogo.src = `${IMG}/w200${logo.file_path}`;
              infoLogo.className = 'card-logo';
              infoLogo.alt = details.title || details.name;
              infoDiv.insertBefore(infoLogo, infoDiv.firstChild);
            }
          }
          
          // Update metadata with more details
          const metadataDiv = card.querySelector('.card-metadata');
          const match = Math.floor(Math.random() * 20) + 75;
          const year = details.release_date?.split('-')[0] || details.first_air_date?.split('-')[0] || '2024';
          
          let durationInfo = '';
          if (mediaType === 'tv') {
            // Para séries: mostrar temporadas e episódios
            const seasons = details.number_of_seasons || 1;
            const episodes = details.number_of_episodes || 0;
            
            if (episodes > 0) {
              durationInfo = `<span class="duration-label">${seasons} temporada${seasons > 1 ? 's' : ''}</span>`;
              durationInfo += `<span class="duration-label"> • ${episodes} episódio${episodes > 1 ? 's' : ''}</span>`;
            } else {
              durationInfo = `<span class="duration-label">${seasons} temporada${seasons > 1 ? 's' : ''}</span>`;
            }
          } else if (details.runtime) {
            // Para filmes: mostrar duração
            const hours = Math.floor(details.runtime / 60);
            const mins = details.runtime % 60;
            durationInfo = `<span class="duration-label">${hours > 0 ? hours + 'h ' : ''}${mins}min</span>`;
          }
          
          metadataDiv.innerHTML = `
            <span class="match-score">${match}% relevante</span>
            <span class="maturity-rating">16</span>
            <span>${year}</span>
            ${durationInfo}
          `;
          
          // Update genres
          if (details.genres?.length > 0) {
            const genresDiv = card.querySelector('.card-genres');
            genresDiv.innerHTML = details.genres.slice(0, 3).map((g, i) => 
              `<span>${g.name}</span>${i < Math.min(details.genres.length, 3) - 1 ? '<span class="genre-separator">•</span>' : ''}`
            ).join('');
          }
          
        } catch (err) {
          console.error('Erro ao carregar detalhes:', err);
        }
      });
    }
  }
  
  // Slide navigation
  function slide(id, direction) {
    const container = document.getElementById(id);
    const scrollAmount = container.offsetWidth * 0.8;
    container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }
  
  // Header scroll
  window.addEventListener('scroll', () => {
    const header = document.getElementById('header');
    header.classList.toggle('scrolled', window.scrollY > 0);
  });
  
  // Initialize
  loadBillboard();
  loadRow('top10Row', '/trending/movie/week', true);
  loadRow('trendingRow', '/trending/all/day');
  loadRow('actionRow', '/discover/movie&with_genres=28');
  loadRow('comedyRow', '/discover/movie&with_genres=35');
  loadRow('horrorRow', '/discover/movie&with_genres=27');
  loadRow('docRow', '/discover/movie&with_genres=99');
  loadRow('romanceRow', '/discover/movie&with_genres=10749');
</script>
