<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canais Ao Vivo - RedFlix</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Netflix Sans, Helvetica Neue, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: #141414;
      color: #fff;
      overflow-x: hidden;
    }
    
    /* ==================== HEADER ==================== */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 68px;
      padding: 0 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(180deg, rgba(0,0,0,0.7) 10%, transparent);
      z-index: 999;
      transition: background-color 0.4s;
    }
    
    .header.scrolled {
      background: #141414;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    
    .logo {
      height: 25px;
      cursor: pointer;
    }
    
    .nav {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    
    .nav a {
      color: #e5e5e5;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.4s;
    }
    
    .nav a:hover,
    .nav a.active {
      color: #b3b3b3;
      font-weight: 500;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    
    .icon {
      cursor: pointer;
    }
    
    .profile {
      width: 32px;
      height: 32px;
      background: #E50914;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* ==================== MAIN CONTENT ==================== */
    .main-content {
      padding: 140px 60px 100px;
      min-height: 100vh;
    }
    
    /* ==================== PAGE HEADER ==================== */
    .page-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .page-icon {
      width: 60px;
      height: 60px;
      background: rgba(229, 9, 20, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .page-icon svg {
      width: 32px;
      height: 32px;
      color: #E50914;
    }
    
    .page-info h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .page-info p {
      color: #b3b3b3;
      font-size: 14px;
    }
    
    /* ==================== CHANNELS GRID ==================== */
    .channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      padding: 0 0 100px 0;
    }
    
    /* ==================== CHANNEL CARD - EFEITO HOVER NETFLIX ==================== */
    .channel-card {
      position: relative;
      min-width: 280px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.5, 0, 0.1, 1);
      transform-origin: center center;
    }
    
    /* Primeiro card expande para direita */
    .channel-card:first-child {
      transform-origin: left center;
    }
    
    /* Último card expande para esquerda */
    .channel-card:last-child {
      transform-origin: right center;
    }
    
    /* HOVER: Escala 1.5x + Sobe + Delay 0.5s */
    .channel-card:hover {
      transform: scale(1.5) translateY(-2vw);
      z-index: 999;
      transition-delay: 0.5s;
    }
    
    /* THUMBNAIL / LOGO */
    .channel-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      transition: border-radius 0.3s;
    }
    
    .channel-card:hover .channel-thumbnail {
      border-radius: 4px 4px 0 0;
      transition-delay: 0.5s;
    }
    
    /* LIVE BADGE */
    .live-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(220, 38, 38, 0.9);
      backdrop-filter: blur(10px);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(220, 38, 38, 0.4);
    }
    
    .live-indicator {
      position: relative;
      width: 8px;
      height: 8px;
    }
    
    .live-ping {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 50%;
      animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
      opacity: 0.75;
    }
    
    @keyframes ping {
      0% {
        transform: scale(1);
        opacity: 0.75;
      }
      75%, 100% {
        transform: scale(2);
        opacity: 0;
      }
    }
    
    .live-dot {
      position: relative;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
    }
    
    /* PLAY BUTTON OVERLAY */
    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    .channel-card:hover .play-overlay {
      opacity: 1;
      transition-delay: 0.5s;
    }
    
    .play-button {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .play-button:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }
    
    .play-button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
      margin-left: 3px;
    }
    
    /* CARD INFO - APARECE EMBAIXO DA IMAGEM NO HOVER */
    .card-info {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #181818;
      border-radius: 0 0 4px 4px;
      padding: 1em;
      opacity: 0;
      visibility: hidden;
      transform: scaleY(0);
      transform-origin: top;
      transition: all 0.3s cubic-bezier(0.5, 0, 0.1, 1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    
    .channel-card:hover .card-info {
      opacity: 1;
      visibility: visible;
      transform: scaleY(1);
      transition-delay: 0.5s;
    }
    
    /* LOGO DO CANAL DENTRO DO CARD-INFO */
    .channel-logo {
      width: 100%;
      max-width: 120px;
      height: auto;
      margin-bottom: 0.8em;
      object-fit: contain;
    }
    
    /* BOTÕES DE AÇÃO */
    .card-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 1em;
    }
    
    .card-button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.5);
      background: rgba(42,42,42,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .card-button:hover {
      border-color: #fff;
      background: rgba(42,42,42,0.9);
      transform: scale(1.1);
    }
    
    .card-button.play {
      background: #fff;
      border: none;
    }
    
    .card-button.play:hover {
      background: rgba(255,255,255,0.8);
    }
    
    .card-button.chevron {
      margin-left: auto;
    }
    
    /* METADADOS */
    .card-metadata {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 0.8em;
      font-size: 14px;
      flex-wrap: wrap;
    }
    
    .live-status {
      color: #4ade80;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .category-label {
      color: #e5e5e5;
      font-size: 13px;
    }
    
    /* CHANNEL NAME */
    .channel-name-text {
      font-size: 13px;
      color: #d2d2d2;
    }
    
    /* SEPARATOR */
    .separator {
      color: #646464;
      font-size: 12px;
    }
    
    /* ==================== LOADING ==================== */
    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 18px;
      color: #b3b3b3;
    }
    
    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 1024px) {
      .channels-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }
    }
    
    @media (max-width: 768px) {
      .header {
        padding: 0 30px;
      }
      
      .main-content {
        padding: 120px 30px 60px;
      }
      
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .page-icon {
        width: 50px;
        height: 50px;
      }
      
      .page-info h1 {
        font-size: 1.5rem;
      }
      
      .channels-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      
      .nav {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      .channels-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="header" id="header">
  <div class="header-left">
    <img src="http://chemorena.com/redfliz.png" alt="RedFlix" class="logo" onclick="window.location.href='/index.html'">
    
    <nav class="nav">
      <a href="/index.html">Início</a>
      <a href="/series.html">Séries</a>
      <a href="#">Filmes</a>
      <a href="/canais.html" class="active">Canais</a>
      <a href="#">Minha lista</a>
    </nav>
  </div>
  
  <div class="header-right">
    <div class="icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </div>
    <div class="icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
      </svg>
    </div>
    <div class="profile"></div>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="main-content">
  
  <!-- PAGE HEADER -->
  <div class="page-header">
    <div class="page-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12.55a11.04 11.04 0 006.36 9.71 11.04 11.04 0 006.37-9.7M12 2v20"/>
        <path d="M12 2a10.27 10.27 0 001.63 6.84M12 2a10.27 10.27 0 00-1.63 6.84"/>
      </svg>
    </div>
    
    <div class="page-info">
      <h1>Canais Ao Vivo</h1>
      <p>Assista à programação em tempo real dos seus canais favoritos.</p>
    </div>
  </div>
  
  <!-- CHANNELS GRID -->
  <div class="channels-grid" id="channelsGrid">
    <div class="loading">Carregando canais...</div>
  </div>
  
</main>

<script>
  // Mock channels data
  const CHANNELS = [
    { id: 'sportv', name: 'SporTV', logoUrl: 'https://placehold.co/400x225/C3281E/FFFFFF/png?text=SporTV', category: 'Esportes' },
    { id: 'espn', name: 'ESPN', logoUrl: 'https://placehold.co/400x225/CD242D/FFFFFF/png?text=ESPN', category: 'Esportes' },
    { id: 'premiere', name: 'Premiere', logoUrl: 'https://placehold.co/400x225/00A859/FFFFFF/png?text=Premiere', category: 'Futebol' },
    { id: 'globonews', name: 'GloboNews', logoUrl: 'https://placehold.co/400x225/D47600/FFFFFF/png?text=GloboNews', category: 'Notícias' },
    { id: 'cnn', name: 'CNN Brasil', logoUrl: 'https://placehold.co/400x225/CC0000/FFFFFF/png?text=CNN', category: 'Notícias' },
    { id: 'telecine', name: 'Telecine', logoUrl: 'https://placehold.co/400x225/00A9E0/FFFFFF/png?text=Telecine', category: 'Filmes' },
    { id: 'hbo', name: 'HBO', logoUrl: 'https://placehold.co/400x225/000000/FFFFFF/png?text=HBO', category: 'Filmes' },
    { id: 'gnt', name: 'GNT', logoUrl: 'https://placehold.co/400x225/7C2C89/FFFFFF/png?text=GNT', category: 'Variedades' },
    { id: 'multishow', name: 'Multishow', logoUrl: 'https://placehold.co/400x225/FF5300/FFFFFF/png?text=Multishow', category: 'Variedades' },
    { id: 'cartoon', name: 'Cartoon Network', logoUrl: 'https://placehold.co/400x225/00AEEF/FFFFFF/png?text=Cartoon', category: 'Infantil' },
    { id: 'gloob', name: 'Gloob', logoUrl: 'https://placehold.co/400x225/22B9E7/FFFFFF/png?text=Gloob', category: 'Infantil' },
    { id: 'discovery', name: 'Discovery', logoUrl: 'https://placehold.co/400x225/005A9C/FFFFFF/png?text=Discovery', category: 'Documentários' },
    { id: 'fox', name: 'Fox Sports', logoUrl: 'https://placehold.co/400x225/002F6C/FFFFFF/png?text=FOX+SPORTS', category: 'Esportes' },
    { id: 'band', name: 'BandSports', logoUrl: 'https://placehold.co/400x225/0033A0/FFFFFF/png?text=BandSports', category: 'Esportes' },
    { id: 'universal', name: 'Universal TV', logoUrl: 'https://placehold.co/400x225/1A1A1A/FFFFFF/png?text=UNIVERSAL', category: 'Filmes' },
    { id: 'warner', name: 'Warner Channel', logoUrl: 'https://placehold.co/400x225/005FAD/FFFFFF/png?text=WARNER', category: 'Filmes' },
    { id: 'aande', name: 'A&E', logoUrl: 'https://placehold.co/400x225/000000/FFFFFF/png?text=A%26E', category: 'Documentários' },
    { id: 'history', name: 'History', logoUrl: 'https://placehold.co/400x225/000000/FFCC00/png?text=HISTORY', category: 'Documentários' },
  ];
  
  // Load channels
  function loadChannels() {
    const grid = document.getElementById('channelsGrid');
    
    if (CHANNELS.length === 0) {
      grid.innerHTML = '<div class="loading">Nenhum canal disponível no momento.</div>';
      return;
    }
    
    grid.innerHTML = CHANNELS.map(channel => `
      <a href="/watch.html?channel=${channel.id}" style="text-decoration: none; color: inherit;">
        <div class="channel-card">
          <!-- Thumbnail -->
          <img class="channel-thumbnail" src="${channel.logoUrl}" alt="${channel.name}">
          
          <!-- Live Badge -->
          <div class="live-badge">
            <div class="live-indicator">
              <div class="live-ping"></div>
              <div class="live-dot"></div>
            </div>
            AO VIVO
          </div>
          
          <!-- Play Overlay -->
          <div class="play-overlay">
            <div class="play-button">
              <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </div>
          </div>
          
          <!-- Card Info -->
          <div class="card-info">
            <img class="channel-logo" src="${channel.logoUrl}" alt="${channel.name}">
            <div class="card-buttons">
              <div class="card-button play">
                <svg viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </div>
              <div class="card-button chevron">
                <svg viewBox="0 0 24 24">
                  <path d="M10 6l5.5 5.5-5.5 5.5L12 18l6-6-6-6z"/>
                </svg>
              </div>
            </div>
            <div class="card-metadata">
              <div class="live-status">
                <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12.55a11.04 11.04 0 006.36 9.71 11.04 11.04 0 006.37-9.7M12 2v20"/>
                </svg>
                AO VIVO
              </div>
              <div class="separator">•</div>
              <div class="category-label">${channel.category}</div>
            </div>
            <div class="channel-name-text">${channel.name}</div>
          </div>
        </div>
      </a>
    `).join('');
  }
  
  // Header scroll effect
  window.addEventListener('scroll', () => {
    const header = document.getElementById('header');
    header.classList.toggle('scrolled', window.scrollY > 50);
  });
  
  // Load channels on page load
  loadChannels();
</script>

</body>
</html>
