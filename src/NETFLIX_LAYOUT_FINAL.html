<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedFlix - Plataforma de Streaming</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Netflix Sans, Helvetica Neue, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: #141414;
      color: white;
      overflow-x: hidden;
    }
    
    /* ========== HEADER ========== */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      padding: 0 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(180deg, rgba(0,0,0,0.7) 10%, transparent);
      z-index: 999;
      transition: background 0.4s;
    }
    
    .header.scrolled {
      background: #141414;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    
    .logo {
      height: 25px;
      cursor: pointer;
    }
    
    .nav-menu {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    
    .nav-menu a {
      color: #e5e5e5;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    
    .nav-menu a:hover,
    .nav-menu a.active {
      color: white;
      font-weight: 500;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .search-icon,
    .profile-icon {
      cursor: pointer;
    }
    
    .profile-icon {
      width: 32px;
      height: 32px;
      background: #E50914;
      border-radius: 4px;
    }
    
    /* ========== HERO BANNER ========== */
    .hero-banner {
      position: relative;
      width: 100%;
      height: 56.25vw; /* Proporção 16:9 */
      background-size: cover;
      background-position: center 20%;
    }
    
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(77deg, rgba(0,0,0,0.6) 0, transparent 85%);
    }
    
    .hero-overlay-bottom {
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 14.7vw;
      background: linear-gradient(180deg, transparent, rgba(20,20,20,0.5) 50%, #141414);
    }
    
    .hero-content {
      position: absolute;
      bottom: 35%;
      left: 60px;
      width: 36%;
      z-index: 10;
    }
    
    .hero-logo {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    
    .hero-title {
      font-size: 3.5vw;
      font-weight: 700;
      margin-bottom: 1.2vw;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.45);
    }
    
    .hero-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1.2vw;
      font-size: 1.2vw;
    }
    
    .match {
      color: #46d369;
      font-weight: 700;
    }
    
    .year {
      color: #46d369;
    }
    
    .rating {
      border: 1px solid rgba(255,255,255,0.4);
      padding: 0 6px;
      font-size: 1vw;
    }
    
    .duration {
      color: #e5e5e5;
    }
    
    .quality {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      padding: 2px 8px;
      font-size: 0.8vw;
      border-radius: 2px;
    }
    
    .hero-description {
      font-size: 1.2vw;
      line-height: 1.4;
      margin-bottom: 1.5vw;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.45);
      color: white;
    }
    
    .hero-buttons {
      display: flex;
      gap: 12px;
    }
    
    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 1.2vw;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s;
    }
    
    .btn-play {
      background: white;
      color: black;
    }
    
    .btn-play:hover {
      background: rgba(255,255,255,0.75);
    }
    
    .btn-info {
      background: rgba(109,109,110,0.7);
      color: white;
    }
    
    .btn-info:hover {
      background: rgba(109,109,110,0.4);
    }
    
    /* ========== ROWS ========== */
    .content-section {
      position: relative;
      margin-top: -100px;
      z-index: 20;
    }
    
    .row {
      margin-bottom: 3vw;
    }
    
    .row-title {
      font-size: 1.4vw;
      font-weight: 700;
      color: #e5e5e5;
      margin-bottom: 0.5vw;
      padding-left: 60px;
    }
    
    .row-container {
      position: relative;
      padding: 0 60px;
    }
    
    .row-slider {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      overflow-y: visible;
      scroll-behavior: smooth;
      scrollbar-width: none;
      padding-bottom: 50px;
    }
    
    .row-slider::-webkit-scrollbar {
      display: none;
    }
    
    /* ========== TOP 10 CARDS ========== */
    .top10-item {
      position: relative;
      min-width: 240px;
      display: flex;
      align-items: flex-end;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .top10-item:hover {
      transform: scale(1.2);
      z-index: 100;
    }
    
    .top10-number {
      font-size: 200px;
      font-weight: 900;
      line-height: 0.75;
      color: transparent;
      -webkit-text-stroke: 8px #3d3d3d;
      text-stroke: 8px #3d3d3d;
      margin-right: -20px;
      z-index: 1;
    }
    
    .top10-poster {
      width: 140px;
      height: 210px;
      object-fit: cover;
      border-radius: 4px;
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    
    /* ========== MOVIE CARDS ========== */
    .movie-card {
      position: relative;
      min-width: 300px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.5, 0, 0.1, 1);
    }
    
    .movie-card:hover {
      transform: scale(1.5) translateY(-50px);
      z-index: 100;
      transition-delay: 0.5s;
    }
    
    .movie-card img {
      width: 100%;
      height: 169px;
      object-fit: cover;
      border-radius: 4px;
    }
    
    .card-expanded {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #181818;
      border-radius: 0 0 4px 4px;
      padding: 16px;
      opacity: 0;
      transform: scaleY(0);
      transform-origin: top;
      transition: all 0.3s cubic-bezier(0.5, 0, 0.1, 1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
    }
    
    .movie-card:hover .card-expanded {
      opacity: 1;
      transform: scaleY(1);
      transition-delay: 0.5s;
    }
    
    .card-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .control-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.5);
      background: rgba(42,42,42,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .control-btn:hover {
      border-color: white;
      background: rgba(42,42,42,0.9);
      transform: scale(1.1);
    }
    
    .control-btn.play-btn {
      background: white;
      border: none;
    }
    
    .control-btn.play-btn:hover {
      background: rgba(255,255,255,0.8);
    }
    
    .control-btn.more {
      margin-left: auto;
    }
    
    .card-info {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .card-match {
      color: #46d369;
      font-weight: 700;
    }
    
    .card-rating {
      border: 1px solid rgba(255,255,255,0.4);
      padding: 0 4px;
      font-size: 11px;
    }
    
    .card-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      font-size: 12px;
      color: #e5e5e5;
    }
    
    .card-tags span {
      color: #777;
    }
    
    /* ========== NAV ARROWS ========== */
    .nav-arrow {
      position: absolute;
      top: 0;
      bottom: 50px;
      width: 50px;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s;
      z-index: 50;
    }
    
    .row-container:hover .nav-arrow {
      opacity: 1;
    }
    
    .nav-arrow:hover {
      background: rgba(0,0,0,0.8);
    }
    
    .nav-arrow.left {
      left: 0;
    }
    
    .nav-arrow.right {
      right: 0;
    }
    
    .nav-arrow svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="header" id="header">
  <div class="header-left">
    <img src="http://chemorena.com/redfliz.png" alt="RedFlix" class="logo">
    
    <ul class="nav-menu">
      <li><a href="#" class="active">Início</a></li>

</div>

<!-- CONTENT ROWS -->
<div class="content-section">
  
  <!-- TOP 10 -->
  <div class="row">
    <h2 class="row-title">Top 10 no Brasil hoje</h2>
    <div class="row-container">
      <div class="row-slider" id="top10Row"></div>
      
      <div class="nav-arrow left" onclick="scroll('top10Row', -1)">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </div>
      <div class="nav-arrow right" onclick="scroll('top10Row', 1)">
        <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>

    </div>

  <!-- EM ALTA -->

      <div class="row-slider" id="trendingRow"></div>
      
      <div class="nav-arrow left" onclick="scroll('trendingRow', -1)">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </div>
      <div class="nav-arrow right" onclick="scroll('trendingRow', 1)">
        <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
      </div>
    </div>
  </div>
  
  <!-- AÇÃO -->
  <div class="row">
    <h2 class="row-title">Filmes de ação</h2>
    <div class="row-container">
      <div class="row-slider" id="actionRow"></div>
      
      <div class="nav-arrow left" onclick="scroll('actionRow', -1)">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </div>
      <div class="nav-arrow right" onclick="scroll('actionRow', 1)">
        <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
      </div>
    </div>
  </div>
  
  <!-- COMÉDIA -->
  <div class="row">
    <h2 class="row-title">Comédias</h2>
    <div class="row-container">
      <div class="row-slider" id="comedyRow"></div>
      
      <div class="nav-arrow left" onclick="scroll('comedyRow', -1)">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </div>
      <div class="nav-arrow right" onclick="scroll('comedyRow', 1)">
        <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
      </div>

  </div>
  
  <!-- TERROR -->
  <div class="row">
    <h2 class="row-title">Filmes de terror</h2>
    <div class="row-container">
      <div class="row-slider" id="horrorRow"></div>
      
      <div class="nav-arrow left" onclick="scroll('horrorRow', -1)">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </div>
      <div class="nav-arrow right" onclick="scroll('horrorRow', 1)">
        <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
      </div>
    </div>
  </div>
  
  <!-- DOCUMENTÁRIOS -->
  <div class="row">
    <h2 class="row-title">Documentários</h2>
    <div class="row-container">
      <div class="row-slider" id="docRow"></div>
      
      <div class="nav-arrow left" onclick="scroll('docRow', -1)">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </div>
      <div class="nav-arrow right" onclick="scroll('docRow', 1)">

      </div>
    </div>
  </div>
  
  <!-- ROMANCE -->
  <div class="row">
    <h2 class="row-title">Filmes românticos</h2>
    <div class="row-container">
      <div class="row-slider" id="romanceRow"></div>
      
      <div class="nav-arrow left" onclick="scroll('romanceRow', -1)">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </div>
      <div class="nav-arrow right" onclick="scroll('romanceRow', 1)">
        <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
      </div>
    </div>
  </div>
  
</div>

<script>
  const API_KEY = 'ddb1bdf6aa91bdf335797853884b0c1d';
  const BASE = 'https://api.themoviedb.org/3';
  const IMG = 'https://image.tmdb.org/t/p';
  
  // Carregar banner hero com logo
  async function loadHero() {
    try {
      const res = await fetch(`${BASE}/movie/558449?api_key=${API_KEY}&language=pt-BR&append_to_response=images`);
      const movie = await res.json();
      
      // Background
      document.getElementById('heroBanner').style.backgroundImage = `url(${IMG}/original${movie.backdrop_path})`;
      
      // Buscar logo
      const logoRes = await fetch(`${BASE}/movie/558449/images?api_key=${API_KEY}`);
      const images = await logoRes.json();
      const logo = images.logos?.find(l => l.iso_639_1 === 'en' || l.iso_639_1 === null);
      
      if (logo) {
        document.getElementById('heroLogo').src = `${IMG}/original${logo.file_path}`;
        document.getElementById('heroLogo').style.display = 'block';
      } else {
        document.getElementById('heroTitle').textContent = movie.title;
        document.getElementById('heroTitle').style.display = 'block';
      }
      
      // Info
      document.getElementById('heroDescription').textContent = movie.overview;
      document.getElementById('heroYear').textContent = movie.release_date?.split('-')[0] || '2024';
      
      const hours = Math.floor(movie.runtime / 60);
      const mins = movie.runtime % 60;
      document.getElementById('heroDuration').textContent = `${hours}h ${mins}m`;
      
    } catch (err) {
      console.error('Erro ao carregar hero:', err);
    }
  }
  
  // Criar card Top 10
  function createTop10(movie, index) {
    return `
      <div class="top10-item">
        <div class="top10-number">${index + 1}</div>
        <img class="top10-poster" src="${IMG}/w500${movie.poster_path}" alt="${movie.title}">
      </div>
    `;
  }
  
  // Criar card normal
  function createCard(movie) {
    const match = Math.floor(Math.random() * 20) + 75;
    const year = movie.release_date?.split('-')[0] || '2024';
    
    return `
      <div class="movie-card">
        <img src="${IMG}/w500${movie.backdrop_path}" alt="${movie.title}">
        
        <div class="card-expanded">
          <div class="card-controls">
            <button class="control-btn play-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="black">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </button>
            
            <button class="control-btn">
              <svg width="16" height="16" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
            
            <button class="control-btn">
              <svg width="16" height="16" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
              </svg>
            </button>
            
            <button class="control-btn more">
              <svg width="16" height="16" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
          </div>
          
          <div class="card-info">
            <span class="card-match">${match}% relevante</span>
            <span class="card-rating">16</span>
            <span>${year}</span>
          </div>
          
          <div class="card-tags">
            Empolgante <span>•</span> Emocionante
          </div>
        </div>
      </div>
    `;
  }
  
  // Carregar filmes
  async function loadMovies(endpoint) {
    try {
      const res = await fetch(`${BASE}${endpoint}?api_key=${API_KEY}&language=pt-BR&page=1`);
      const data = await res.json();
      return data.results.slice(0, 20);
    } catch (err) {
      return [];
    }
  }
  
  // Renderizar tudo
  async function render() {
    // Top 10
    const trending = await loadMovies('/trending/movie/week');
    document.getElementById('top10Row').innerHTML = trending.slice(0, 10).map((m, i) => createTop10(m, i)).join('');
    
    // Em alta
    document.getElementById('trendingRow').innerHTML = trending.map(m => createCard(m)).join('');
    
    // Ação
    const action = await loadMovies('/discover/movie?with_genres=28');
    document.getElementById('actionRow').innerHTML = action.map(m => createCard(m)).join('');
    
    // Comédia
    const comedy = await loadMovies('/discover/movie?with_genres=35');
    document.getElementById('comedyRow').innerHTML = comedy.map(m => createCard(m)).join('');
    
    // Terror
    const horror = await loadMovies('/discover/movie?with_genres=27');
    document.getElementById('horrorRow').innerHTML = horror.map(m => createCard(m)).join('');
    
    // Documentários
    const doc = await loadMovies('/discover/movie?with_genres=99');
    document.getElementById('docRow').innerHTML = doc.map(m => createCard(m)).join('');
    
    // Romance
    const romance = await loadMovies('/discover/movie?with_genres=10749');
    document.getElementById('romanceRow').innerHTML = romance.map(m => createCard(m)).join('');
  }
  
  // Scroll de linha
  function scroll(id, dir) {
    const el = document.getElementById(id);
    el.scrollBy({ left: dir * 600, behavior: 'smooth' });
  }
  
  // Header scroll
  window.addEventListener('scroll', () => {
    const header = document.getElementById('header');
    if (window.scrollY > 0) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });
  
  // Iniciar
  loadHero();
  render();
</script>

</body>
</html>
